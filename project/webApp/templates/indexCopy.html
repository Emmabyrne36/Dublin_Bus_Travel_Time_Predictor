<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Dublin Bus Travel App</title>
      <meta charset="utf-8">
      <!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <!--  Bootstrap ideas adapted from https://www.w3schools.com/bootstrap/default.asp  -->
      <!--  This is the page heading  -->
      <div class="container">
         <div class="jumbotron">
            <h1>Dublin Bus Travel Time Predictor</h1>
            <br>
            <p>Accurately predict how long your journey on Dublin bus is going to take!</p>
         </div>
         <!--  Ideas for Bootstrap form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp  -->
         <!--  Below indicates the input form for selecting route, stops, time and date  -->
         <form method="post" action="{{ url_for('test') }}">
             
        <div class="form-group row">

            <div class="col-xs-12">
               <label for="route">Pick your bus route</label> 
               <input class="form-control" name="route" placeholder="Enter route" type="text" id="route">
            </div>
             </div>
             
             <div class="form-group row">
            <div class="col-xs-5">
                <label for="day">Select a day of the week</label>
                <select class="form-control" name="day" id="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
                </select>
             </div>
             
             <div class="col-xs-5">
             <label for="time"> Select the time of day</label>
             <input class="form-control" name="time" placeholder="Select time of day" type="time" id="time">
             </div>
             </div>
                
<!--
               <label for="time">Select Time and Date</label> 
               <input class="form-control" name="time" placeholder="Enter time and date" type="datetime-local" id="time">
-->

         <div class="form-group row">
            <div class="col-xs-5">
               <label for="Embark">Origin Stop</label> 
               <input class="form-control" name="embark" placeholder="Enter origin stop" type="text" id="embark">
            </div>
            <div class="col-xs-5">
               <label for="Disembark">Destination Stop</label> 
               <input class="form-control" name="disembark" placeholder="Enter destination stop" type="text" id="disembark">
            </div>
         </div>
         <button class="btn btn-default" type="submit">Submit</button>
          </form>
         <br>
      </div>
   </body>
</html>
