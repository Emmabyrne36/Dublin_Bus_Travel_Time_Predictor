<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dublin Bus Travel App</title>
	<meta charset="utf-8"><!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
    <script>
    function myFunc() {
        document.getElementById("demo").innerHTML = "<br>Hello!!! Your bus will never arrive!!";
    }
    
    
    </script>
</head>
<body>
	<!--  Bootstrap ideas adapted from https://www.w3schools.com/bootstrap/default.asp  -->
    <!--  This is the page heading  -->
	<div class="container">
		<div class="jumbotron">
			<h1>Dublin Bus Travel Time Predictor</h1><br>
			<p>Accurately predict how long your journey on Dublin bus is going to take!</p>
		</div>
        <!--  Ideas for Bootstrap form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp  -->
        <!--  Below indicates the input form for selecting route, stops, time and date  -->
		<div class="form-group row">
			<div class="col-xs-5">
				<label for="route">Pick your bus route</label> <input class="form-control" name="route" placeholder="Enter route" type="text">
			</div>
			<div class="col-xs-5">
				<label for="time">Select Time and Date</label> <input class="form-control" name="time" placeholder="Enter time and date" type="datetime-local">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-5">
				<label for="Embark">Origin Stop</label> <input class="form-control" name="embark" placeholder="Enter origin stop" type="search">
			</div>
			<div class="col-xs-5">
				<label for="Disembark">Destination Stop</label> <input class="form-control" name="disembark" placeholder="Enter destination stop" type="text">
			</div>
		</div>
        <button class="btn btn-default" type="submit" onclick="myFunc()">Submit</button>
        <div id="demo"></div>
	</div>
</body>
</html>
